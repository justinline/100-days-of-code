<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 4 - Data Visualisation - Bar Chart</title>
    <style>

        .bar {
          fill: steelblue;
        }
        
        .bar:hover {
          fill: brown;
        }
        
        .axis--x path {
          display: none;
        }
        
        </style>
</head>
<body>
    <svg width="960" height="500"></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var formatTime = d3.timeFormat("%Y");
        let svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;          

        var x = d3.scaleBand().rangeRound([0,width]),
            y = d3.scaleLinear().rangeRound([height, 0]);

        var xAxis, yAxis;


        function mapxy(data){
            x.domain(
                data.map(function(data) { 
                d.date = data[0];
                return d.date }));
            
            y.domain([0, d3.max(data, function(data) { 
                d.gdp = data[1];
                return d.gdp;
            })]);

            xAxis = d3.axisBottom()
            .scale(x)
            .ticks(1);
        
            yAxis = d3.axisLeft()
            .scale(y)
            .ticks(10);
            
        }   
        
        function gapp(data) {

            var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")                
                .call(xAxis)
                .selectAll("text")  
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");
        
            g.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis)
            .append("text")
                .attr("transform", "rotate(-90)")
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Frequency");
            
            g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { 
                    //console.log(d[0]);
                    return x(d[0]); 
                })
                .attr("y", function(d) { return y(d[1]); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d[1]); });
        }
        function getData() {
            let endpoint = 'https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json';
            d3.json(endpoint, function(error, json) {
            if (error) return console.warn(error);
            d = json;
            mapxy(d.data);
            gapp(d.data);            
            });
        }
        var d; // a global
        
        getData();
    </script>
    
    
</body>
</html>
